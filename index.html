<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Aïe aïe bidou</title>

  <!-- React -->
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

  <!-- Babel -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background:
        linear-gradient(rgba(255,255,255,0.85), rgba(255,255,255,0.85)),
        url('background.jpg') center / cover no-repeat fixed;
      min-height: 100vh;
    }

    h1 {
      text-align: center;
      font-weight: 600;
      margin-bottom: 30px;
    }

    .container {
      max-width: 900px;
      margin: auto;
      padding: 40px 20px;
    }

    .card {
      background: white;
      border-radius: 16px;
      padding: 24px;
      margin-bottom: 24px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
    }

    label {
      display: block;
      margin-top: 12px;
      font-size: 14px;
      color: #555;
    }

    input, button {
      width: 100%;
      padding: 12px;
      margin-top: 6px;
      border-radius: 10px;
      border: 1px solid #ddd;
      font-size: 15px;
    }

    button {
      background: #6c63ff;
      color: white;
      border: none;
      font-weight: 600;
      cursor: pointer;
      transition: 0.2s;
      margin-top: 16px;
    }

    button.secondary {
      background: #eee;
      color: #333;
    }

    button:hover { opacity: 0.9; }

    .suggestions {
      background: #f4f4f4;
      border-radius: 8px;
      margin-top: 4px;
      overflow: hidden;
    }

    .suggestion {
      padding: 8px 12px;
      cursor: pointer;
    }

    .suggestion:hover { background: #ddd; }

    .stat-row {
      display: flex;
      justify-content: space-between;
      padding: 10px 0;
      border-bottom: 1px solid #eee;
      font-size: 15px;
    }

    .stat-row strong {
      color: #6c63ff;
    }
  </style>
<link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="root"></div>
  <script type="text/babel" src="app.js"></script>
</body>
</html>
